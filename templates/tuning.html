{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}My Garage{% endblock title %}
{% block content %}
  <div style="margin: 0; background: #000000">
    <div class="container-center-horizontal">
      <img class="tuning" src="{% static 'img/tuning_top.png' %}" alt="tuning" />
      <img class="tuning1" src="{% static 'img/tuning1.svg' %}" alt="tuning" />
      <div class="tuning2">Посмотри какой может быть тюнинг</div>
      <img class="tuning3" src="{% static 'img/tuning3.png' %}" alt="tuning" />
      <a class="tuning4" href="{% url 'accounts:dashboard' %}">
        <img  class="tuning-image" src="{% static 'img/tuning4.png' %}" alt="tuning" />
        <span class="tuning-text">Внешний тюнинг</span>
      </a>
      <a class="tuning5" href="{% url 'accounts:dashboard' %}">
        <img class="tuning-image" src="{% static 'img/tuning5.png' %}" alt="tuning" />
        <span class="tuning-text">Детейлинг автомобиля</span>
      </a>
      <a class="tuning-link" href="{% url 'accounts:dashboard' %}">
        <img class="tuning-image" src="{% static 'img/tuning6.png' %}" alt="tuning" />
        <span class="tuning-text">Электронный тюнинг</span>
      </a>
    
    </div>
</div>
{% endblock content %}
