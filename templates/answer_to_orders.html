{%load static%}
<!DOCTYPE html>
{% load crispy_forms_tags %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/add_order.css'%}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleguide.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/globals.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/u1088u1077u1075u1080u1089u1090u1088u1072u1094u1080u1103.css' %}" />
  </head>
  <body style="margin: 0; background: #e6edf2">
    <input
      type="hidden"
      id="anPageName"
      name="page"
      value="add_order"
    /><a href="{% url 'accounts:dashboard' %}"><img class="x8508267-1" src="{% static 'img/8508267-1.png'%}" alt="8508267 1" /></a>
    <div class="container-center-horizontal">
      
      
      {% for order in orders %}
        <div class="u1088u1077u1075u1080u1089u1090u1088u1072u1094u1080u1103 screen">
          <a href="{% url 'accounts:order-detail' order.id %}" class="order-detail-link">
            <div class="overlap-group">
                <div class="text-2 text">{{ order.car }}</div>
                <div class="text-2 text">{{ order.name }}</div>
                <img class="img-fluid" style="width: 50%" alt="Responsive image" src="{{ order.component_image.url }}" />
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
