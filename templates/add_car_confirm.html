{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extrahead %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
{% endblock %}

{% block content %}
<div class="container-center-horizontal">
    <div class="screen_park">  
        <div class="message">Вы успешно припарковали свою машину в гараже.</div>
        <div class="car-icon"><img src="{% static '/img/parking_car_icon_195305.png' %}" alt="Parking" />;</div>
        <a href="{% url 'accounts:add-car' %}">
            <div class="button first">Добавить еще</div>
        </a>
        <a href="{% url 'accounts:dashboard' %}">
            <div class="button second">Назад в меню</div>
        </a>
    </div>
</div>  
{% endblock %}
