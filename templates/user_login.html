{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/user_login.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/styleguide.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/globals.css' %}" />
  <!-- CSS только для Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- JS, Popper.js, и jQuery для Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body style="margin: 0; background: #e6edf2">
  <div class="container mt-5">
    <!-- Центрирование содержимого по вертикали и горизонтали -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Контентная часть с формой и дополнительными ссылками -->
        <div class="card p-4">
          <img class="card-img-top" src="{% static 'img/frame-1.svg' %}" alt="Frame 1" />
          <div class="card-body">
            <h3 class="text-center">Вход в личный кабинет</h3>
            
            {% if messages %}
              {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            
            <form method="POST" action="{% url 'accounts:user-login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary w-100 mt-3" value="Войти">
            </form>

            <div class="mt-3 text-center">
              <a href="{% url 'accounts:user-register' %}">Регистрация</a> |
              <a href="{% url 'accounts:user-login' %}">Логин</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
