{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png'%}" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png'%}" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/u1075u1083u1072u1074u1085u1086u1077-u1080u1077u1085u1102-8.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleguide.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/globals.css'%}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .carousel-caption h5,
      .carousel-caption p {
        color: white;
        text-shadow:
          -1px -1px 0 #000,
          1px -1px 0 #000,
          -1px 1px 0 #000,
          1px 1px 0 #000;
      }
      </style>
  </head>
  <body style="margin: 0; background: #e6edf2">


    


    <div class="container-center-horizontal">
      <div class="u1075u1083u1072u1074u1085u1086u1077-u1080u1077u1085u1102-8 screen">
        <div class="overlap-group-1">
          <div class="rectangle-52 rectangle"></div>
          <div class="rectangle-53 rectangle"></div>
          <div class="ru">RU</div>
          <div id="carousleCars" class="carousel slide" style="height: 205px;">
            <div class="carousel-inner " style="height: 205px; width:343px">
              {% for car in cars %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                  <img src="{{ car.car_image.url }}"  alt="{{ car.brand }}" style="height: 201px; width:343px;padding-top: 20px;padding-right:25px;padding-left:25px">
                  <div class="carousel-caption d-md-block">
                    <h5>{{ car.brand }} {{ car.model }}</h5>
                    <p>VIN: {{ car.vin }}</p>
                  </div>
                  
                </div>
                {% empty %}
                <div class="carousel-item active">
                    <a href="{% url 'accounts:add-car' %}">
                        <div class="ellipse-1">
                            <img class="vector" src="{% static 'img/vector-325.svg'%}" alt="Vector" />
                        </div>
                        <div class="text-11 text"> Добавить авто</div>
                        <img class="clip-path-group" src="{% static 'img/clip-path-group-18@2x.png'%}" alt="Clip path group" />
                    </a>
                </div>
              {% endfor %}
              {% if cars %}
              <div class="carousel-item">
                 <a href="{% url 'accounts:add-car' %}">
                <div class="ellipse-1">
                <img class="vector" src="{% static 'img/vector-325.svg'%}" alt="Vector" />
                </div>
                <div  class="text-11 text"> Добавить авто</div>
                <img class="clip-path-group" src="{% static 'img/clip-path-group-18@2x.png'%}" alt="Clip path group" />
                </a>
              </div>
              {% endif %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousleCars" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousleCars" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </div>
        <div class="flex-row">
          <div class="flex-row-1">
            <div class="flex-col montserrat-bold-rhino-11px">
              <a href="{% url 'accounts:add-order' %}">
              <div class="overlap-group">
                <img
                  class="analysis_analytics_m"
                  src="{% static 'img/analysis-analytics-magnifier-search-locate-magnifyng-glass-icon-.png'%}"
                  alt="analysis_analytics_magnifier_search_locate_magnifyng_glass_icon_153884 1"
                />
              </div>
                <div class="text-12 text">&nbsp;&nbsp; Поиск <br />запчастей</div>
                </a>
              <a href="{% url 'accounts:tuning' %}">
                <div class="overlap-group3"><img class="group-7" src="{% static 'img/group-7-1@2x.png'%}" alt="Group 7" /></div>
                <div class="text-15 text">&nbsp;&nbsp;Авто<br />тюнинг</div>
                </div>
              </a>
            
            <a href="{% url 'accounts:list-orders' %}">
            <div class="flex-col-1 flex-col-3">
              <div class="overlap-group"><img class="group" src="{% static 'img/group-6-1@2x.png'%}" alt="Group 6" /></div>
              <div class="text-13 text montserrat-bold-rhino-11px">&nbsp;&nbsp;Мои <br />заказы</div>
            </div>
          </a>


          </div>
          <div class="flex-col-2 flex-col-3 montserrat-bold-rhino-11px">
            <a href="{% url 'accounts:service' %}" >
            <div class="overlap-group6"><img class="group" src="{% static 'img/group-8-1@2x.png'%}" alt="Group 8" /></div>
            <div class="text-14 text">&nbsp;&nbsp;СТО,<br />сервис</div>
            </a>
            <a href="{% url 'accounts:about' %}" >
              <div class="overlap-group5"><img class="group" src="{% static 'img/group-9-1@2x.png'%}" alt="Group 9"/></div>
              <div class="text-16 text">О нас</div>
            </a>
          </div>
        </div>
        <div class="overlap-group1">
          <img class="clip-path-group-1 clip-path-group-3" src="{% static 'img/clip-path-group-19@2x.png'%}" alt="Clip path group" />
          <img class="group-11" src="{% static 'img/group-11-1@2x.png'%}" alt="Group 11" />
          
          <a href="{% url 'accounts:logout' %}" >
            <img class="clip-path-group-2 clip-path-group-3" src="{% static 'img/clip-path-group-20@2x.png'%}" alt="Clip path group" style="z-index: 100;"/>
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
